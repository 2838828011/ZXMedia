<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" crossorigin="anonymous">
    <!-- jQuery and JavaScript Bundle with Popper -->
    <script src="{{ url_for('static',filename='js/jquery.slim.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/FileManagerAction.js') }}"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="mb-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
            <a class="navbar-brand" href="/">首页</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('media.index') }}">资料库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">功能</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">设置</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
{% block body %}
{% endblock %}
</body>
</html>
